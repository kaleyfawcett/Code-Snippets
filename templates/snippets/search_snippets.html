{% extends "base.html" %}

{% block content %}
<p class= "m-2">
    <a href="{% url 'display_snippets' %}"><button type="button" class="btn btn-outline-info">Back to All Snippets</button></a>
</p>
<div class="card bg-dark text-black">  
  <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/87e94664-b916-435a-8db9-8a8d37831c2d/d6lwzf7-580276a0-c893-4ccc-a90c-4aa2e53659da.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOiIsImlzcyI6InVybjphcHA6Iiwib2JqIjpbW3sicGF0aCI6IlwvZlwvODdlOTQ2NjQtYjkxNi00MzVhLThkYjktOGE4ZDM3ODMxYzJkXC9kNmx3emY3LTU4MDI3NmEwLWM4OTMtNGNjYy1hOTBjLTRhYTJlNTM2NTlkYS5wbmcifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6ZmlsZS5kb3dubG9hZCJdfQ.VGNViRLgogFyCtUF8xReOSm0gmZ2CYp4TkGxLgKtNBk" class="card-img" alt="...">
  <div class="card-img-overlay"> 
  <div class="card p-2">
    <h2 class= "card-header text-monospace">Search Snippets <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/><path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/></svg></h2>
  <div class= card-body>
    <form action="{% url 'search_snippets' %}" method="GET">
        <input type="search" name="q" placeholder="Search all Snippets" class="pa4 w-50" value="{{ query|default:'' }}">
        <p>
          <button type="submit" class="btn btn-outline-success p-2">Search</button>
        </p>
      </form>
      
        {% if snippets is not None %}
       <div>
        {% for snippet in snippets %}
          <p><a href="{% url 'singular_snippet' snippet_pk=snippet.pk %}" class="btn btn-secondary btn-sm" role="button" aria-pressed="true">{{ snippet.title }}</a></p>
        {% empty %}
          <p>There are no snippets that match that query.</p>
        {% endfor %}
       </div>
      {% endif %}
    
  </div>
</div>





{% endblock %}
