{% extends "base.html" %}

{% block content %}
<h2>Your Code Snippets:</h2>
<p>
    <a href="{% url 'new_snippets' %}"> Add a new snippet!</a>
</p>
<ul>
    {% for snippets in codesnippets %}
    <li><a href="{% url 'new_snippets' snippet_pk=snippet.pk %}">{{ snippet.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
