{% extends "base.html" %}

{% block content %}
<h2>Your Code Snippets:</h2>
<p>
    <a href="{% url 'new_snippets' %}"> Add a new snippet!</a>
</p>
<ul>
{% for snippet in snippets.all %}
    <li><a href="{% url 'singular_snippet' snippet_pk=snippet.pk %}">{{ snippet.title }}</a></li>
{% endfor %}
</ul>

{% endblock %}
