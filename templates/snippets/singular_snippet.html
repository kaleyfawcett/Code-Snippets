{% extends "base.html" %}

{% block content %}

<h2>{{ snippet.title }}</h2>

<p>{{ snippet.created_at }}</p>
<p>{{ snippet.language }}</p>
<pre><code>{{ snippet.code_body }}</code></pre>
<p>{{ snippet.tags }}</p>

<p><a href="{% url 'display_snippets' %}">Back to All Snippets</a></p>



{% endblock %}
